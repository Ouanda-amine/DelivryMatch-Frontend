<div class="container mt-4">
  <button mat-fab color="accent" class="mb-3" routerLink="addtrajet">
    <mat-icon>add</mat-icon>
  </button>

  <div class="card-container">
    <mat-card class="example-card mb-4 p-3 shadow-sm" *ngFor="let a of array">
      <mat-card-header class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <mat-icon color="primary" class="me-2">local_shipping</mat-icon>
          <div class="d-flex align-items-center">
            <span class="fw-bold text-dark">{{ a.lieuDepart }}</span>
            <mat-icon class="mx-2 text-muted">arrow_forward</mat-icon>
            <span class="fw-bold text-dark">{{ a.destinationFinal }}</span>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="mt-3">
        <p><strong>Capacité :</strong> {{ a.capacite }}</p>
        <p><strong>Dimensions acceptées :</strong> {{ a.dimensionAccepte }}</p>
        <p><strong>Étapes intermédiaires :</strong> {{ a.etapesIntermediaire }}</p>
      </mat-card-content>

      <mat-card-footer class="mt-3">
        <mat-chip-set aria-label="Type de demande">
          <mat-chip color="primary" selected>Demande</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
