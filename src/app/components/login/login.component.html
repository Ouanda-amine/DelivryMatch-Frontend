<form (ngSubmit)="LogIn()" class="login-form">
  <h2>Connexion</h2>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Entrez votre email" [(ngModel)]="Infos.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" placeholder="Entrez votre mot de passe" [(ngModel)]="Infos.password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Se connecter</button>
</form>
